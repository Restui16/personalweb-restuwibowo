    <section class="main">
        <div class="container">
            <h1 class="heading">Add My Project</h1>
            <div class="form-container">
                <form class="form-project" onsubmit="addProject(event)">
                    <div class="form-group">
                        <label for="projectName">Project Name</label>
                        <input class="text" type="text" id="projectName" required>
                    </div>

                    <div class="form-date-container">
                        <div class="form-group" style="flex: 1;">
                            <label for="startDate">Start Date</label>
                            <input  class="text" type="date" id="startDate" required>
                        </div>
                        
                        <div class="form-group" style="flex: 1;">
                            <label for="endDate">End Date</label>
                            <input class="text" type="date" id="endDate" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea  id="description"  rows="5" required></textarea>
                    </div>
                    
                    <div class="form-group technologies">
                        <label for="technologies">Technologies</label>
                        <div class="checkbox-container">
                            <div class="checkbox-item-container checkbox-left">
                                <div class="">
                                    <input type="checkbox" id="nodeJs" value="nodeJs">
                                    <label for="nodeJs">Node Js</label>
                                </div>
                                <div class="">
                                    <input type="checkbox" id="laravel" value="laravel">
                                    <label for="laravel">Laravel</label>
                                </div>
                            </div>
    
                            <div class="checkbox-item-container checbox-right">
                                <div class="">
                                    <input type="checkbox" id="python" value="python">
                                    <label for="python">Python</label>
                                </div>
                                <div class="">
                                    <input type="checkbox" id="reactJs" value="reactJs">
                                    <label for="reactJs">React Js</label>
                                </div>
                            </div>
                        </div>
                    </div>
                 

                    <div class="form-group">
                        <label for="image">Upload Image</label>
                        <div class="upload-image-container">
                            <label for="image">
                                <div>Choose</div>
                                <span id="imageValue"></span>
                                <i class="fa-solid fa-paperclip icon-clip"></i>
                            </label>
                            <input type="file" id="image" class="hidden" onchange="showImageValue()">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-submit" style="align-self: flex-end; width: 30%; cursor: pointer;">Submit</button>
                </form>
            </div>
        </div>
