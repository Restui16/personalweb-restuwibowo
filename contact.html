<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Web</title>
    <link rel="stylesheet" href="assets/css/app.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <ul class="navbar-item">
                <div class="nav-brand">
                    <li>
                        <a href="index.html">
                            <img src="assets/img/dumbways.png" style="width: 50px;" alt="">
                        </a>
                    </li>
                </div>
                <div class="nav-link">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="myProject.html">My Project</a></li>
                    <li><a href="testimonial.html">Testimonial</a></li>
                </div>
                <div class="nav-button" style="display: flex; align-items: center;">
                    <li><a href="contact.html" class="btn btn-contact-me active">Contact Me</a></li>
                    <li><i class="fa-solid fa-bars fa-2x" style="cursor: pointer;" onclick="toggleHumBtn()"></i></li>
                </div>
            </ul>

            <div class="navbar-hum-menu hidden" id="navbar-hum-menu">
                <a href="index.html">Home</a>
                <a href="myProject.html">My Project</a>
                <a href="contact.html" class="active">Contact Me</a>
                <a href="testimonial.html">Testimonial</a>
            </div>
        </div>
    </nav>

    <section class="main">
        <div class="container">
            <h1 style="text-align: center; margin-bottom: 25px;">GET IN TOUCH</h1>
            <div class="contact-me-container">
                <div action="" class="contact-me">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email">
                    </div>
                    <div class="form-group">
                        <label for="phoneNumber">Phone Number</label>
                        <input type="tel" id="phoneNumber">
                    </div>
                    <div class="form-group">
                        <label for="subject">Subject</label>
                        <select id="subject">
                            <option value="" selected>Choose One</option>
                            <option value="Frontend Developer">Frontend Developer</option>
                            <option value="Backend Developer">Backend Developer</option>
                            <option value="Fullstack Developer">Fullstack Developer</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="message">Your Massage</label>
                        <textarea id="message" rows="5"></textarea>
                    </div>
                    <button class="btn btn-submit" style="width: 100px; align-self: flex-end;" onclick="submitData()">Submit</button>
                </div>
            </div>
        </div>
    </section>
    
    <script src="assets/js/contact.js"></script>
    <script src="assets/js/nav.js"></script>
</body>
</html>
