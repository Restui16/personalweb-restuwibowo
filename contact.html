<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Web</title>
    <link rel="stylesheet" href="assets/css/app.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="container"> 
            <ul class="navbar-item">
                <div class="nav-brand">
                    <li>
                        <a href="index.html">
                            <img src="assets/img/dumbways.png" style="width: 50px;" alt="">
                        </a>
                    </li>
                </div>
                <div class="nav-link">
                    <li><a href="index.html" class="active">Home</a></li>
                    <li><a href="">My Project</a></li>
                </div>
                <div class="nav-button">
                    <li><a href="contact.html" class="btn">Contact Me</a></li>
                </div>
            </ul>
        </div>
    </nav>

    <section class="main">
        <h1 style="text-align: center; margin-bottom: 25px;">GET IN TOUCH</h1>
        <div class="content">
            <form action="" class="contact">
                <label for="name">Name</label>
                <input type="text" id="name">
                <label for="email">Email</label>
                <input type="email" id="email">
                <label for="phone_number">Phone Number</label>
                <input type="tel" id="phone_number">
                <label for="subject">Subject</label>
                <select id="subject">
                    <option value="" selected>Choose One</option>
                    <option value="frontend">Frontend Developer</option>
                    <option value="backend">Backend Developer</option>
                    <option value="fullstack">Fullstack Developer</option>
                </select>
                <label for="your-message">Your Massage</label>
                <textarea id="your-message" rows="5"></textarea>
                <button type="submit" class="btn" style="width: 100px; align-self: flex-end;">Submit</button>
            </form>
        </div>
    </section>
    
</body>
</html>
